workflows:
  ios-workflow:
    name: iOS Build & Test
    environment:
      xcode: latest
      ruby: "3.2.2"

    scripts:
      - name: Install dependencies
        script: |
          echo "Ruby version: $(ruby -v)"
          echo "Gem version: $(gem -v)"

          echo "Installing CocoaPods..."
          gem install cocoapods -v 1.11.3 || { echo 'CocoaPods installation failed'; exit 1; }

          echo "Running pod install..."
          pod install --repo-update || { echo 'pod install failed'; exit 1; }


      - name: Run tests
        script: xcodebuild test \
          -workspace SixtemiaTest.xcworkspace \
          -scheme SixtemiaTest \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          ONLY_ACTIVE_ARCH=NO \
          ENABLE_CODE_COVERAGE=YES

    artifacts:
      - build/ios/ipa/*.ipa
      - build/reports/tests/*.xml
