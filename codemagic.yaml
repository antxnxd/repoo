workflows:
  ios-workflow:
    name: iOS Build & Test
    environment:
      vars:
        # Add any environment variables here if needed
      cocoapods: true  # enable CocoaPods
      xcode: latest
      ruby: latest
      node: latest
      flutter: none

    scripts:
      - name: Install dependencies
        script: |
          gem install cocoapods # ensure latest CocoaPods
          pod install --repo-update

      - name: Run tests
        script: xcodebuild test \
          -workspace SixtemiaTest.xcworkspace \
          -scheme SixtemiaTest \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          ONLY_ACTIVE_ARCH=NO \
          ENABLE_CODE_COVERAGE=YES

    artifacts:
      - build/ios/ipa/*.ipa
      - build/reports/tests/*.xml

    publishing:
      # Optional: configure publishing or notifications here
      # e.g. upload IPA to App Store Connect, Firebase, etc.
